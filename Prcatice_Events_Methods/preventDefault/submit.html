<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Data</title>
</head>
<body>
    <h2>Data Submitted Successfully!</h2>

    <p id="username"></p>
    <p id="email"></p>
    <p id="password"></p>
    <p id="gender"></p>
    <p id="skills"></p>
    <p id="country"></p>

    <script>
        const params = new URLSearchParams(window.location.search);

        document.getElementById("username").textContent = "Username: " + params.get("username");
        document.getElementById("email").textContent = "Email: " + params.get("email");
        document.getElementById("password").textContent = "Password: " + params.get("password");
        document.getElementById("gender").textContent = "Gender: " + params.get("gender");
        document.getElementById("skills").textContent = "Skills: " + params.get("skills");
        document.getElementById("country").textContent = "Country: " + params.get("country");
    </script>
</body>
</html>
